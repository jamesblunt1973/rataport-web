<section class="activate">
  <div class="container">
    <div class="row">
      <app-loading *ngIf="!paymentResultStatus"></app-loading>
      <div class="col-md-3">
      </div>
      <div class="col-md-7 col-md-offset-2 col-xs-12" *ngIf="paymentResultStatus">
        <mat-card class="header-mat-card">
          <p>نتیجه پرداخت</p>
        </mat-card>
        <mat-card *ngIf="success == 'False'">
          <!-- <mat-card> -->
          <div class="alert-box danger-box">
            <p>
              <span>
                <b>خطا! </b>
              </span>
              <span>
                خطا در پرداخت. مجددا تلاش کنید!
              </span>
            </p>
          </div>
          <div class="text-center">
            <button mat-raised-button color="primary" (click)="onConfirm()">پرداخت های من</button>
          </div>
        </mat-card>
        <mat-card *ngIf="success == 'True'">
          <div class="alert-box success-box">
            <p>
              <span>
                <b>پرداخت با موفقیت انجام شد! </b>
              </span>
              <span>با تشکر از پرداخت شما.</span>
            </p>
          </div>
          <p>
            <span>مبلغ پرداختی:</span>
            <span>{{price|englishToPersian}} تومان</span>
          </p>
          <p>
            <span>تاریخ پرداخت:</span>
            <span>{{date}}</span>
          </p>
          <p>
            <span>کد رهگیری:</span>
            <span class="tag">{{refCode|englishToPersian}}</span>
          </p>

          <div class="text-center">
            <button mat-raised-button color="primary" class="font-iran" (click)="onConfirm()">پرداخت های من</button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</section>
