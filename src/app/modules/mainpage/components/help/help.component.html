<section class="help-section">
    <div class="container" *ngIf="!loadHelpStatus">
        <app-loading></app-loading>
    </div>
    <div class="container  hidden-md hidden-lg" *ngIf="loadHelpStatus">
        <!-- <mat-card class="list-man"> -->
        <mat-accordion>
            <mat-expansion-panel (opened)="true" [expanded]="step === 0">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span>{{ helpData[0]?.title }}</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="img-help-res">
                    <img src="{{image_url + helpData[0].image }}" alt="">
                </div>
                <div>
                    <p class="font-iran" [innerHTML]="helpData[0].description"></p>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span>{{ helpData[1]?.title }}</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="img-help-res">
                    <img src="{{image_url + helpData[1].image }}" alt="">
                </div>
                <div>
                    <p class="font-iran" [innerHTML]="helpData[1].description"></p>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span>{{ helpData[2]?.title }}</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="img-help-res">
                    <img src="{{image_url + helpData[2].image }}" alt="">
                </div>
                <div>
                    <p class="font-iran" [innerHTML]="helpData[2].description"></p>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span>{{ helpData[3]?.title }}</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="img-help-res">
                    <img src="{{image_url + helpData[3].image }}" alt="">
                </div>
                <div>
                    <p class="font-iran" [innerHTML]="helpData[3].description"></p>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span>{{ helpData[4]?.title }}</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="img-help-res">
                    <img src="{{image_url + helpData[4].image }}" alt="">
                </div>
                <div>
                    <p class="font-iran" [innerHTML]="helpData[4].description"></p>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
        <!-- </mat-card> -->
    </div>

    <div class="container hidden-xs hidden-sm" *ngIf="loadHelpStatus">
        <div class="tab">
            <ul class="tab__items">
                <li (click)="changeTab(1)" [ngClass]="{'active':tabIndex === 1}" class="tab__items--item">
                    <div *ngIf="tabIndex === 1">
                        <div class="arrow-down">
                            <div class="arrow-down-inner"></div>
                        </div>
                    </div>
                    <span>{{ helpData[0]?.title }}</span>
                </li>
                <li (click)="changeTab(2)" [ngClass]="{'active':tabIndex === 2}" class="tab__items--item">
                    <div *ngIf="tabIndex === 2">
                        <div class="arrow-down">
                            <div class="arrow-down-inner"></div>
                        </div>
                    </div>
                    <span>{{ helpData[1]?.title }}</span>
                </li>
                <li (click)="changeTab(3)" [ngClass]="{'active':tabIndex === 3}" class="tab__items--item">
                    <div *ngIf="tabIndex === 3">
                        <div class="arrow-down">
                            <div class="arrow-down-inner"></div>
                        </div>
                    </div>
                    <span>{{ helpData[2]?.title }}</span>
                </li>
                <li (click)="changeTab(4)" [ngClass]="{'active':tabIndex === 4}" class="tab__items--item">
                    <div *ngIf="tabIndex === 4">
                        <div class="arrow-down">
                            <div class="arrow-down-inner"></div>
                        </div>
                    </div>
                    <span>{{ helpData[3]?.title }}</span>

                </li>
                <li (click)="changeTab(5)" [ngClass]="{'active':tabIndex === 5}" class="tab__items--item">
                    <div *ngIf="tabIndex === 5">
                        <div class="arrow-down">
                            <div class="arrow-down-inner"></div>
                        </div>
                    </div>
                    <span>{{ helpData[4]?.title }}</span>
                </li>
            </ul>
            <div class="tab__content">
                <div *ngIf="tabIndex === 1">
                    <div class="row">
                        <div class="col-md-6">
                            <p [innerHTML]="helpData[0].description"></p>
                        </div>
                        <div class="col-md-6">
                            <img src="{{image_url + helpData[0].image }}" alt="">
                        </div>
                    </div>
                </div>
                <div *ngIf="tabIndex === 2">
                    <div class="row">
                        <div class="col-md-6">
                            <p [innerHTML]="helpData[1].description"></p>
                        </div>
                        <div class="col-md-6">
                            <img src="{{ image_url + helpData[1].image }}" alt="">
                        </div>
                    </div>
                </div>
                <div *ngIf="tabIndex === 3">
                    <div class="row">
                        <div class="col-md-6">
                            <p [innerHTML]="helpData[2].description"></p>
                        </div>
                        <div class="col-md-6">
                            <img src="{{image_url + helpData[2].image }}" alt="">
                        </div>
                    </div>
                </div>
                <div *ngIf="tabIndex === 4">
                    <div class="row">
                        <div class="col-md-6">
                            <p [innerHTML]="helpData[3].description"></p>
                        </div>
                        <div class="col-md-6">
                            <img src="{{image_url + helpData[3].image }}" alt="">
                        </div>
                    </div>
                </div>
                <div *ngIf="tabIndex === 5">
                    <div class="row">
                        <div class="col-md-6">
                            <p [innerHTML]="helpData[4].description"></p>
                        </div>
                        <div class="col-md-6">
                            <img src="{{image_url + helpData[4].image }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
