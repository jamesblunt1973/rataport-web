<mat-card dir="rtl">
  <div class="wrap-permission" *ngIf="page === 'general'">
    <div class="text-center">
      <mat-icon class="report-problem-icon">report_problem</mat-icon>
    </div>
    <p class="font-13 text-center margin-top-0">شما به این بخش دسترسی ندارید، برای دسترسی به امکانات بیشتر لطفا عضویت خود را ویژه کنید!</p>
    <div class="text-center">
      <button mat-raised-button color="primary" class="font-iran" (click)="close()">متوجه شدم</button>
    </div>
  </div>
</mat-card>
