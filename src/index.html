  <style>
    .wrapper {
      position: fixed;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .loading {
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto;
      left: 0;
      height: 75px;
      right: 0;
    }

    .img img {
      width: 100px;
      height: 110px;
      top: -11px;
      bottom: 0;
      position: absolute;
      left: 0;
      right: -172px;
      margin: auto;
    }

    #loader {
      border-radius: 8px;
      width: auto;
      display: inline-block;
      height: auto;
      padding: 5px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -25px;
      margin-left: -37px;
    }

    .spin {
      height: 20px;
      width: 20px;
      background: #1EB7FF;
      border-radius: 2px;
      box-shadow: 0 0 20px #6BE1FF;
      border: 1px solid #FFF;
      float: left;
      margin: 0 2px;
      opacity: 0;
    }

    #load1 {
      animation: load1 1s infinite;
      animation-delay: 0s;
    }

    #load2 {
      animation: load2 1s infinite;
      animation-delay: 0.1s;
    }

    #load3 {
      animation: load3 1s infinite;
      animation-delay: 0.2s;
    }

    #load4 {
      animation: load3 1s infinite;
      animation-delay: 0.3s;
    }

    #load5 {
      animation: load3 1s infinite;
      animation-delay: 0.4s;
    }

    @keyframes load1 {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
        transform: scaleY(2)
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes load2 {
      0% {
        opacity: 0;
      }
